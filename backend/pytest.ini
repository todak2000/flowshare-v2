[pytest]
# Pytest configuration for FlowShare V2 Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=shared
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=0
    -p no:warnings

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    e2e: End-to-end tests (full system tests)
    slow: Tests that take a long time to run
    auth: Authentication related tests
    production: Production data related tests
    reconciliation: Reconciliation related tests
    firebase: Tests that use Firebase mocking
    chaos: Chaos engineering tests (fault injection and resilience testing)

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
[coverage:run]
source = api,shared
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
