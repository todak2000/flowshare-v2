name: Deploy Communicator Agent

on:
  push:
    branches:
      - main
    paths:
      - "backend/agents/communicator/**"
      - "backend/shared/**"
      - ".github/workflows/deploy-agent-communicator.yml"

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.GCP_SERVICE_ACCOUNT }}"

      # ----- ADD THIS STEP -----
      - name: Set up GCloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ----- AND ADD THIS STEP -----
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/agents/communicator/Dockerfile
          push: true
          tags: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flowshare-v2-repo/communicator-agent:${{ github.sha }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: "deploy"
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: "flowshare-communicator-agent"
          region: "${{ secrets.GCP_REGION }}"
          image: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flowshare-v2-repo/communicator-agent:${{ github.sha }}"
          flags: "--no-allow-unauthenticated --timeout=300 --max-instances=10 --min-instances=0 --memory=512Mi --cpu=1"
          env_vars: |
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            GCP_REGION=${{ secrets.GCP_REGION }}
            FIREBASE_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            ENVIRONMENT=production
            DEBUG=false
            APP_URL=${{ secrets.APP_URL }}
          secrets: |
            FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest
            FIREBASE_PRIVATE_KEY_ID=FIREBASE_PRIVATE_KEY_ID:latest
            FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest
            FIREBASE_CLIENT_ID=FIREBASE_CLIENT_ID:latest
            GEMINI_API_KEY=GEMINI_API_KEY:latest
            ZEPTO_TOKEN=ZEPTO_TOKEN:latest

      # trigger, and then creates or updates it correctly.
      - name: Create or Update Eventarc Trigger
        run: |
          # Set key variables
          TRIGGER_NAME="flowshare-communicator-trigger"
          LOCATION="${{ secrets.GCP_REGION }}"
          PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
          SERVICE_ACCOUNT_EMAIL="eventarc-cloudrun-invoker@$PROJECT_ID.iam.gserviceaccount.com"

          # Step 2: Check if trigger already exists
          echo "Checking for existing trigger: $TRIGGER_NAME"
          EXISTING_TRIGGER=$(gcloud eventarc triggers list \
              --location="$LOCATION" \
              --filter="name:$TRIGGER_NAME" \
              --format="value(name)" \
              --project="$PROJECT_ID")

          # Step 3: Create or Update based on check
          if [ -z "$EXISTING_TRIGGER" ]; then
            # ----- IT DOES NOT EXIST: Run 'create' -----
            echo "Trigger not found. Creating new trigger..."
            gcloud eventarc triggers create "$TRIGGER_NAME" \
              --project="$PROJECT_ID" \
              --location="$LOCATION" \
              --destination-run-service="flowshare-communicator-agent" \
              --destination-run-region="$LOCATION" \
              --event-filters="type=google.cloud.pubsub.topic.v1.messagePublished" \
              --transport-topic="projects/$PROJECT_ID/topics/communicator-jobs" \
              --service-account="$SERVICE_ACCOUNT_EMAIL"
          else
            # ----- IT ALREADY EXISTS: Run 'update' -----
            echo "Trigger found. Updating existing trigger..."
            # NOTE: We CANNOT update --transport-topic.
            # This command only updates the destination and service account.
            gcloud eventarc triggers update "$TRIGGER_NAME" \
              --project="$PROJECT_ID" \
              --location="$LOCATION" \
              --destination-run-service="flowshare-communicator-agent" \
              --destination-run-region="$LOCATION" \
              --service-account="$SERVICE_ACCOUNT_EMAIL"
          fi
