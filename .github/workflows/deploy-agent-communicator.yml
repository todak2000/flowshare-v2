name: Deploy Communicator Agent

on:
  push:
    branches:
      - main
    paths:
      - "backend/agents/communicator/**"
      - "backend/shared/**"
      - ".github/workflows/deploy-agent-communicator.yml"

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.GCP_SERVICE_ACCOUNT }}"

      # ----- ADD THIS STEP -----
      - name: Set up GCloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ----- AND ADD THIS STEP -----
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/agents/communicator/Dockerfile
          push: true
          tags: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flowshare-v2-repo/communicator-agent:${{ github.sha }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: "deploy"
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: "flowshare-communicator-agent"
          region: "${{ secrets.GCP_REGION }}"
          image: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flowshare-v2-repo/communicator-agent:${{ github.sha }}"
          platform: "managed"
          no-allow-unauthenticated: true

      - name: Apply Eventarc Pub/Sub Trigger
        run: |
          # This command is run *by* your Deployer SA
          # It *configures* the trigger to *use* your Invoker SA

          gcloud beta eventarc triggers apply flowshare-communicator-trigger \
            --destination-run-service=flowshare-communicator-agent \
            --destination-run-region=${{ secrets.GCP_REGION }} \
            --event-filters="type=google.cloud.pubsub.topic.v1.messagePublished" \
            --transport-topic=communicator-jobs \
            --service-account="eventarc-cloudrun-invoker@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"
